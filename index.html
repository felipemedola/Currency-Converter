<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon/money-icon.png" type="image/x-icon">
</head>
<body>
    <div class="converter-container">
        <header>
            <h1 class="converter-title">Currency Converter</h1>
        </header>
        
        <main class="converter-main">
            <div class="input-group">
                <input type="text" class="converter-input" id="amountInput" placeholder="Digite o valor">
            </div>

            <label class="currency-label">Converter de
                <select class="currency-select" id="currencyFrom">
                    <option value="USD">Estados Unidos, Dólar (USD)</option>
                    <option value="BRL">Brasil, Real (BRL)</option>
                </select>
            </label>
        
            <label class="currency-label">Converter para
                <select class="currency-select" id="currencyTo">
                    <option value="BRL">Brasil, Real (BRL)</option>
                    <option value="USD">Estados Unidos, Dólar (USD)</option>
                </select>
            </label>

            <div class="button-group">
                <button class="convert-button" id="convertButton" type="button">Converter</button>
            </div>
            
            <div class="result-group">
                <h2 class="conversion-result" id="conversionResult">0,00</h2>
            </div>
        </main>  
    </div>      

    <script src="js/principal.js"></script>
</body>
</html>
